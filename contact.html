    <nav class="navbar">

    <!-- Contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title fadein">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Reach Out to me!</div>
                    <p>Discuss a Project or just want to say Hi? My inbox is open for all.</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Mohammad Siryani</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">ALGONAC MI 48002-0002 USA</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope email-icon"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">asiryanim@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="text1">Stay Connected</div>
                    <div>
                        <div class="wrapper">
                            <div class="button1">
                                <div class="icon">
                                    <a href="   " target="_blank">
                                        <i class="fab fa-linkedin"></i>
                                    </a>
                                </div>

                            </div>
                            <div class="buttonmob">
                                <div class="button1">
                                    <div class="icon">
                                        <a href="" target="_blank">
                                            <i class="fab fa-twitter"></i>
                                        </a>
                                    </div>

                                </div>
                            </div>
                            <div class="buttonmob1"></div>
                            <div class="button1">
                                <div class="icon">
                                    <a href="" target="_blank">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" name="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Describe Project..." required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Send Message <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
